<div class="container">
  <div class="clearfix mt-3 mb-3">
    <button type="button" class="btn btn-primary btn-lg float-end" (click)="openModal()">
      Добавить новость
    </button>
  </div>

  <ng-container *ngIf="news; else loading">
  <div class="search-result" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()">
    <div class="card mb-3 mt-3" *ngFor="let item of news">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text"><small class="text-muted">{{item.publishedDate | date:'dd.MM.yyyy'}}</small></p>
      </div>
      <img [src]="item.titleImageUrl" alt="...">
      <div class="btn-open-news">
        <a [routerLink]="['/show_news', item.url]" type="button" class="btn btn-primary">Открыть новость</a>
      </div>
    </div>
  </div>
  </ng-container>
  <ng-template #loading>
    <p class="text-center">Загружаю новости...</p>
  </ng-template>
</div>
